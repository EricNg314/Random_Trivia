<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

  <title>Eric Ng: Random Trivia</title>
</head>

<body>
  <header id="header" class="color-secondary">
    <h1>Eric Ng</h1>
    <p class="header-text">Having some fun with trivia.</p>
  </header>
  <main class="page-container color-primary">
    <div class="main-container color-secondary">
      <section id="question" class="section ">
        <h2 id='titleMessage' class="section-header color-tertiary">Random Trivia - Ready to play?</h2>
        <div class="section-header color-tertiary">
          <div id="difficultySelector" class="flex-row flex-center">
            <button data-difficulty="easy" class="color-quaternary button">Easy</button>
            <button data-difficulty="medium" class="color-quaternary button selected">Medium</button>
            <button data-difficulty="hard" class="color-quaternary button">Hard</button>
          </div>
          <p id='timerMessage' class="message-text">Time Remaining: 90</p>
          <p id='questionNumbMessage' class="message-text">Question: 1 out of 5</p>
          <p id='scoreMessage' class="message-text">Score: 0</p>
        </div>
        <div class="section-content flex-column flex-center">
          <div class="flex-row flex-center">
            <button id="startButton" class="color-tertiary button">Start Game</button>
            <button id="resetButton" class="color-tertiary button hidden">Restart Game</button>
            <button id="viewScoreBoard" class="color-tertiary button" data-showboard="hidden">View Score Board</button>
            <button id="saveScoreButton" class="color-tertiary button hidden">Save Score</button>
          </div>
          <div id="submitScore" class="flex-row flex-center align-center save-container hidden">
            <label class="input-texts" >Name: </label>
            <input class="input-texts" type="text" id="username" placeholder="Your Name">
            <button id="submitScoreButton" class="color-tertiary submit-button ">Submit</button>
          </div>
        </div>
                  
        <div id="scoreBoard" class="section-score hidden">
          <div class="score-container">
            <table id="scoreBoardTable" class="color-tertiary scoreTable">
              <tr>
                <th>Score</th>
                <th>Difficulty</th>
                <th>Name</th>
              </tr>
            </table>
          </div>
        </div>
        <p id="questionBox" class="color-tertiary message-box">Difficulty determines time lost and number of potential options.</p>
        <div id="questionAnswers" class="section-content question-list nothidden">
          <button class="color-tertiary answer-button hidden">Placeholder</button>
        </div>
        <p id="answerResult" class="section-content hidden">Incorrect</p>
        <a href="#header" aria-label="Jump to top of page">Back to top.</a> 
      </section>
    </div>
  </main>

  <footer>Copyright Â© Eric Ng 2022. All rights reserved.</footer>
  
  <script src="./assets/js/script.js"></script>
</body>

</html>
