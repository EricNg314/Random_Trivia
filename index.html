<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

  <title>Eric Ng: Random Trivia</title>
</head>

<body>
  <header id="header" class="color-secondary">
    <h1>Eric Ng</h1>
    <p class="header-text">Having some fun with trivia.</p>

  </header>
  <main class="page-container color-primary">
    <div class="main-container color-secondary">
      <section id="spotlight" class="section section-spotlight hidden">
        <div class="spotlight-image-container">
          <img class="spotlight-image" src="https://via.placeholder.com/150x150" alt="image">
        </div>
      </section>
      <section id="question" class="section ">
        <h2 id='titleMessage' class="section-header color-tertiary">Ready to play?</h2>
        <div class="section-content flex-column">
          <button id="start-button" class="color-tertiary button">Start Game</button>
          <button id="reset-button" class="color-tertiary button hidden">Reset Game</button>
          <p id="question-box" class="color-tertiary message-box">Incorrect answers will decrease by second.</p>
        </div>
        <div class="section-content question-list nothidden">
          <section class="question-items">
            <button class="color-tertiary answer-button">placeholder</button>
          </section>
          <section class="question-items">
            <button class="color-tertiary answer-button">placeholder</button>
          </section>
          <section class="question-items">
            <button class="color-tertiary answer-button">placeholder</button>
          </section>
          <section class="question-items">
            <button class="color-tertiary answer-button">placeholder</button>
          </section>
        </div>
        <a href="#header" aria-label="Jump to top of page">Back to top.</a>
      </section>
    </div>
  </main>

</html>
