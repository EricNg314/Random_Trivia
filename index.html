<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

  <title>Eric Ng: Random Trivia</title>
</head>

<body>
  <header id="header" class="color-secondary">
    <h1>Eric Ng</h1>
    <p class="header-text">Having some fun with trivia.</p>

  </header>
  <main class="page-container color-primary">
    <div class="main-container color-secondary">
      <section id="question" class="section ">
        <h2 id='titleMessage' class="section-header color-tertiary">Random Trivia - Ready to play?</h2>
        <div class="section-header color-tertiary">
          <div id="difficultySelector" class="flex-row">
            <button data-difficulty="easy" class="color-quaternary button">Easy</button>
            <button data-difficulty="medium" class="color-quaternary button selected">Medium</button>
            <button data-difficulty="hard" class="color-quaternary button">Hard</button>
          </div>
          <p id='timerMessage' class="">Time Remaining?</p>
          <p id='scoreMessage' class="">Score: 0</p>
          
          <div id="score" class="section section-score hidden">
            <div class="score-image-container">
              <img class="score-image" src="https://via.placeholder.com/150x150" alt="image">
            </div>
          </div>
        </div>
        <div class="section-content flex-column">
          <button id="startButton" class="color-tertiary button">Start Game</button>
          <button id="resetButton" class="color-tertiary button hidden">Reset Game</button>
        </div>
        <p id="questionBox" class="color-tertiary message-box">Incorrect answers will decrease by second.</p>
        <div id="questionAnswers" class="section-content question-list nothidden">
          <button class="color-tertiary answer-button">placeholder</button>
          <button class="color-tertiary answer-button">placeholder</button>
          <button class="color-tertiary answer-button">placeholder</button>
          <button class="color-tertiary answer-button">placeholder</button>
        </div>
        <p id="answerResult" class="section-content hidden">Incorrect</p>
        <a href="#header" aria-label="Jump to top of page">Back to top.</a> 
      </section>
    </div>
  </main>

  <footer>Copyright Â© Eric Ng 2022. All rights reserved.</footer>
  
  <script src="./assets/js/script.js"></script>
</body>

</html>
